icons_format = "{icon}"

[icons]
icons = "material-nf"

[theme]
theme = "plain"
[theme.overrides]
idle_bg = "#0f0f0f"
idle_fg = "#ebdbb2"
info_bg = "#458588"
info_fg = "#ebdbb2"
good_bg = "#98971a"
good_fg = "#ebdbb2"
warning_bg = "#d79921"
warning_fg = "#ebdbb2"
critical_bg = "#cc241d"
critical_fg = "#ebdbb2"
separator = ""
separator_bg = "#0f0f0f"
separator_fg = "#0f0f0f"

