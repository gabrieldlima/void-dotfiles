[terminal]
shell = { program = "/usr/bin/bash" }

[window]
padding = { x = 5, y = 5 }
decorations = "Buttonless"

[font]
normal = { family = "Iosevka", style = "Regular" }
bold = { family = "Iosevka", style = "Bold" }
italic = { family = "Iosevka", style = "Italic" }
bold_italic = { family = "Iosevka", style = "Bold Italic" }
size = 11

[mouse]
hide_when_typing = true

[colors.primary]
background = "#0f0f0f"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"
